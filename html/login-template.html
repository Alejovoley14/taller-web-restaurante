<!DOCTYPE html>
<html>
<head>
	<title>Login Template</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script>
	$(function(){
		$(".login-user-form").submit(function(){

	        $(this).find(".text-danger").css("visibility","hidden");

	        var resultado = true;
	        var inputs = $(this).find("input");
	        var condiciones = {

	           "minNameSize" : 5,
	           "maxNameSize" : 12,
	           "minPasswordSize" : 4,
	           "maxPasswordSize" : 10
	        };

	        

	        inputs.each(function(){

	            var current = $(this);
	            var currentType = current.attr("type");
	            var currentVal = current.val();

	            switch(currentType){
	                case "text":
	                    if(currentVal.length < condiciones.minNameSize ||currentVal.length > condiciones.maxNameSize){
	                        resultado = false;
	                        current.parent().find(".text-danger").css("visibility","visible");
	                    }
	                    break;
	                            
	                case "password":
	                    if(currentVal.length < condiciones.minPasswordSize ||currentVal.length > condiciones.maxPasswordSize){
	                        resultado = false;
	                        current.parent().find(".text-danger").css("visibility","visible");
	                    }
	                    break;
	            }
	        });

	        return resultado;
	    });

	    $(".user-form").submit(function(){

	        var resultado = true;

	        $(this).find(".text-danger").css("visibility","hidden");

	        var userName = $("[name='usuario']");
	        var password1 = $("[type='password']").eq(0);
	        var password2 = $("[type='password']").eq(1);
	        var condiciones = {

	           "minNameSize" : 5,
	           "maxNameSize" : 12,
	           "minPasswordSize" : 4,
	           "maxPasswordSize" : 10
	        };


	        if(userName.val().length < condiciones.minNameSize ||userName.val().length > condiciones.maxNameSize){
	            resultado = false;
	            userName.parent().find(".text-danger").css("visibility","visible");
	        }

	         if(password1.val().length < condiciones.minPasswordSize ||password1.val().length > condiciones.maxPasswordSize || password1.val() != password2.val()){
	            resultado = false;
	            password2.parent().find(".text-danger").css("visibility","visible");
	        }

	        console.log(resultado);
	        return resultado;
	    });
	 
	});

	</script>
	<style>

		.text-danger{

			visibility: hidden;
		}
	</style>
</head>

		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-push-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title text-center">Inicio de sesión</h2>
						</div>
						<div class="panel-body">
							<form action="#" method="POST" class="login-user-form">
								<div class="form-group">
									<input type="text" id="usuario" name="usuario" class="form-control" placeholder="ingrese usuario" autocomplete="off"/>
									<span class="text-danger">Ingrese usuario</span>
								</div>

								<div class="form-group">
									<input type="password" id="password" name="password" class="form-control" placeholder="ingrese contraseña"/>
									<span class="text-danger">Ingrese contraseña</span>
								</div>

								<div class="form-group">
									<input type="submit" class="btn btn-success" id="confirmacion" name="confirmacion" value="ingresar"/>
								</div>
							</form>
						</div>		
					</div>	
				</div>
			</div>
		</div>

</html>
